
    <section class="form">
    <div class="container">
        
            <div class="row g-0 bg-light ">
                <div class="col-lg-5 ps-0">
                     <img src="asset/img/background_formdn.jpg" alt="logo" class="img-fluid ">
                </div>
                
                <div class="col-lg-7 px-5 pt-5">
                    <form name="frmQmk">

                            <h1 class="fs-2  fw-bold  text-center font ">
                                QUÊN MẬT KHẨU
                            </h1>
                            <h5 class="text-center font_2" >
                                Lấy lại mật khẩu của bạn tại đây
                            </h5>
                            
                                <div class=" offset-1 col-lg-10" >
                                    <div class="input-group ">
                                    
                                    <span class="input-group-text" >
                                        
                                        <i class="fas fa-envelope" style="width:16px; height:16px;"></i>
                                    </span>
                                    
                                    <div class="form-floating col-10">

                                        <input type="email" ng-model ="student.email" name="txtEmail"  class="form-control "  placeholder="Nhập địa chỉ email của bạn" required>
                                        <label for="email">Nhập địa chỉ email của bạn</label>

                                    </div>
                                    <small ng-show="frmQmk.txtEmail.$error.required" class="form-text text-danger">Vui lòng nhập địa chỉ email</small>
                                </div>
                                
                           

                                <div class="col-lg-10">
                                    <div class="input-group mt-3">
                                        <span class="input-group-text " >
                                            <i class="fas fa-barcode " style="width:16px; height:16px;"> </i>
                                                            
                                        </span>
                                        
                                        <div class="form-floating col-10">

                                            <input type="text" name="txtUser"  class="form-control " ng-model="student.username" placeholder="Nhập tên đăng nhập của bạn của bạn" style="width: 300px;" required>
                                            <label for="text">Tên đăng nhập</label>
    
                                            </div>
                                            <small ng-show="frmQmk.txtUser.$error.required" class="form-text text-danger">Vui lòng nhập tên đăng nhập</small>

                                        </div>
                                    </div>
                                </div>

                                <div class="offset-1 col-10">
                                    <div class="input-group mt-3">
                                        <span class="input-group-text " >
                                            <i class="fas fa-barcode " style="width:16px; height:16px;"> </i>
                                                            
                                        </span>
                                        
                                        <div class="form-floating col-10">

                                            <input type="text"   class="form-control " value ={{student.password}} placeholder="Mật khẩu" readonly>
                                            <label for="text">Mật khẩu</label>
    
                                            </div>
                                        </div>
                                    </div>
                                    <div class="offset-3 col-lg-5 mt-5">
                                        <button  ng-click="getPass()" class="btn btn-primary btn-1 align-center px-3 fs-5">
                                            Hiển thị mật khẩu
                                        </button>
                                    </div>
                                </div>
                             
                          
                            

                                
                            
                           
                            </div> 
                    
                    </form>
                 </div>
     
            </div>
        
      
    </div>
    </section>
